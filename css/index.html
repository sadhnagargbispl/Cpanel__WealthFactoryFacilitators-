<!doctype html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">    
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
  </head>
  <body>
  <div class="d-md-flex half" style="background-image:url(images/bg_2.jpg);">
       <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto" style="border-radius: 5px;">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">
                <img src="images/logo-coin.png" style="max-width:120px;">
                </h3>
                <hr>
                <h5> Login - Registration </h5>
               </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">User ID</label>
                  <input type="text" class="form-control" placeholder="Enter your - email@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input type="button" value="Log In" class="btn btn-block py-2 btn-primary btncls">
                 
              </form>
              <div class="row">
              
                <div class="col-md-12" align="center">
                
                  <div class="line-mid"><h4 class=" ">OR</h4></div>

                </div>

 
              

                



              <div class="col-md-6">
              <a href="#" style="text-decoration:none;"><input type="button" value="REGISTRATION" class="btn btn-block py-2 btn-info"></a>
               </div> 
      
              <div class="col-md-6">
              <a href="#" style="text-decoration:none;"><input type="button" value="GO TO WEBSITE" class="btn btn-block py-2 btn-success"></a>
              </div>
              </div>

                  

            </div>

            
                
          </div>

         

        </div>

    </div>

   </div>
 
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
